<button
    class="btn btn-primary"
    (click)="restart.emit()"
>
    Reset
</button>
<button
    class="btn btn-warning"
    (click)="reverse.emit()"
>
    Reverse
</button>
<button
    class="btn btn-info"
    (click)="undo.emit()"
>
    Undo
</button>
<button
    class="btn btn-success"
    (click)="latest.emit()"
>
    Latest
</button>
